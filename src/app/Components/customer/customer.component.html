<div class="container">
  <h2>Customer Form</h2>

 <form #custForm="ngForm" id="frm" name="frm" (ngSubmit)="Create()" autocomplete="off" >

    <div class="form-group">
      <label for="Id">Customer Id</label>
      <input type="text" class="form-control" id="Id" name="Id" required [(ngModel)]="customerModel.Id">
    </div>

    <div class="form-group">
      <label for="Name">Customer Name</label>
      <input type="text" class="form-control" id="Name" name="Name" required  [(ngModel)]="customerModel.Name" #custName="ngModel">
      <div [hidden]="custName.valid || custName.pristine" class="alert alert-danger">Name Required</div>
    </div>


    <div class="form-group">
      <label for="Email">Customer Email</label>
      <input type="text" class="form-control" id="Email" name="Email"  required  [(ngModel)]="customerModel.Email">
    </div>


    <div class="form-group">
      <label for="Phone">Customer Phone</label>
      <input type="text" class="form-control" id="Phone" name="Phone"  required  [(ngModel)]="customerModel.Phone">
    </div>

    <div class="form-group">
      <label for="Remarks">Remarks</label>
      <input type="text" class="form-control" id="Remarks" name="Remarks"  required  [(ngModel)]="customerModel.Remarks">
    </div>

    <button class="btn btn-success" (click)="NewCustomer();custForm.reset()">New Customer</button>
    <button class="btn btn-primary" [disabled]="!custForm.form.valid" (click)="Create()" >Submit</button>

 </form>



</div>
